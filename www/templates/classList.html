<ion-view view-title="Class List">
  <ion-content>
    	<div class="list">
    		<label class="item item-input">
    			<input type="text" ng-model="matricNumber" placeholder="Matric Number">
    		</label>
        <label class="item item-input">
          <input type="text" ng-model="classTime" placeholder="Class Time">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="classCode" placeholder="Class Code">
        </label>
    	</div>
  		<button class="button button-full button-positive" ng-click="registerStudent(matricNumber, classTime, classCode)">
  			Enter Student Detail!
  		</button>

  </ion-content>
</ion-view>
