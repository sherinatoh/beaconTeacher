<ion-view view-title="Signup Page">
  <ion-content>
    	<div class="list">
    		<label class="item item-input">
    			<input type="text" ng-model="matricNumber" placeholder="Matric Number">
    		</label>
        <label class="item item-input">
          <input type="text" ng-model="fullName" placeholder="Full Name">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="displayedName" placeholder="Displayed Name">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="password" placeholder="Password">
        </label>
    	</div>
  		<button class="button button-full button-positive" ng-click="register(matricNumber, fullName, displayedName, email, password)">
  			Create an account!
  		</button>

  </ion-content>
</ion-view>
