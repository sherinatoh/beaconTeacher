<ion-view view-title="Student List" ng-init="displayList()">
  <ion-content>
    <h1>Students</h1>
    <div ng-repeat="student in data.StudentList" class="item">
    <!--div ng-repeat="studentName in student" class="item"-->
        <p> Name: {{ student.fullName }}</p>
        <p> Matric: {{ student.matricNumber }} </p>
        <p> User Name: {{ student.displayedName }} </p>
      <!--/div-->
    </div>
  </ion-content>
</ion-view>
